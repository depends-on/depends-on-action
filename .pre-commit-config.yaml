---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:

  - repo: local
    hooks:
      - id: build
        name: Build file for distribution
        description: Create distribution files
        # avoid failing if 'make' generates new files so staged them
        entry: bash -c 'make && if [ -n "$GITHUB_ACTIONS" ]; then git add --update; fi' --
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.3
    hooks:
      # Run the linter with import sorting.
      - id: ruff
        args: [--fix, --select, I]
      # Check the format.
      - id: ruff-format
        args: [--check]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell
        args: ["--skip=dist/*"]

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.12
    hooks:
      - id: pymarkdown
        args: ["-d", "md014,md013", "scan"]
